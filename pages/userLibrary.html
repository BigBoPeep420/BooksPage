<link rel="stylesheet" href="./styles/pages/userLibrary.css">

<div id="cardsGrid">

</div>

<div id="bookSearchDrawer" class="collapsed">
    <button type="button" id="bookSearchToggle">
        <img src="../images/icons/book-search-outline.svg" alt="">
    </button>

    <input type="search" name="bookSearch" id="bookSearch">
</div>

<button type="button" id="addBookButton">
    <img src="../images/icons/book-plus-outline.svg" alt="">
</button>

<div id="dlgAddBook" popover="auto">
    <button type="button" class="close">
        <img src="../images/icons/close-thick.svg" alt="close">
    </button>
    <div class="container">
        <p>Add Book</p>
        <form action="" id="formAddBook" method="dialog">
            <div class="title">
                <input type="text" name="title" id="addBookTitle" placeholder="Title" required minlength="3">
            </div>

            <div class="author">
                <input type="text" id="addBookAuthor" name="author" placeholder="Author" required minlength="3">
            </div>

            <div class="summary">
                <textarea id="addBookSummary" name="summary" placeholder="Summary"></textarea>
            </div>

            <div class="isbnPages">
                <input type="text" id="addBookISBN" name="isbn" placeholder="ISBN # (10 or 13 Digit)" required pattern="^(\d{10}|\d{13})$">
                <input type="number" id="addBookPages" name="pages" placeholder="# Pages" required min="1">
            </div>

            <div class="read">
                <fieldset>
                    <legend>Have you read it?</legend>

                    <div>
                        <label for="addBookReadYes">
                            <input type="radio" name="read" id="addBookReadYes" value="Yes">
                            <span class="radio"></span>
                            Yes
                        </label>
                    </div>
                    <div>
                        
                        <label for="addBookReadStarted">
                            <input type="radio" name="read" id="addBookReadStarted" value="Started">
                            <span class="radio"></span>
                            Started
                        </label>
                    </div>
                    <div>
                        <label for="addBookReadNo">
                            <input type="radio" name="read" id="addBookReadNo" value="No" checked>
                            <span class="radio"></span>
                            No
                        </label>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="submit">
                <img src="../images/icons/book-plus.svg" alt="add book">
            </button>
        </form>
    </div>
</div>

<dialog id="dlgBookInfo">
    <button type="button" class="close">
        <img src="../images/icons/close-thick.svg" alt="close">
    </button>
    <div class="container">
        <div class="title">
            <p></p>
        </div>
        <div class="author">
            <p></p>
        </div>
        <div class="pages">
            <p></p><span>pgs</span>
        </div>
        <div class="summary">
            <p></p>
        </div>
        <div class="isbn">
            <p></p>
        </div>
        <div class="read">
            <img src="" alt="">
        </div>
    </div>
</dialog>
