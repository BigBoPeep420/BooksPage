<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dust Jackets</title>
    <link rel="stylesheet" href="./styles/layout.css">
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    
    <section id="header">
        <div id="siteTitle">
            <img src="./images/icons/id-card.svg" alt="">
            <p>Digital Dust Jackets</p>
        </div>

        <div id="headerContent">

        </div>
    </section>

    <section id="navBar" class="collapsed">
        <button type="button" id="navBarToggle">
            <img src="./images/icons/bookshelf.svg" alt="">
        </button>

        <ul class="navLinkGroup">
            <li data-page="landingPage">
                <img src="./images/icons/home-variant-outline.svg" alt="">
                <p>Home</p>
            </li>    
            <li data-page="userLibrary">
                <img src="./images/icons/book-multiple-outline.svg" alt="">
                <p>My Books</p>
            </li>    
            <li data-page="readingGoals">
                <img src="./images/icons/flag-outline.svg" alt="">
                <p>Goals</p>
            </li>    
            <li data-page="publicLibraries">
                <img src="./images/icons/bookshelf.svg" alt="">
                <p>Public Libraries</p>
            </li>    
            <li data-page="bookClubs">
                <img src="./images/icons/account-group-outline.svg" alt="">
                <p>Book Clubs</p>
            </li>    
        </ul>

        <ul class="navLinkGroup">
            <li data-page="preferences">
                <img src="./images/icons/hammer-wrench.svg" alt="">
                <p>Preferences</p>
            </li>
            <li data-page="about">
                <img src="./images/icons/information-variant-circle-outline.svg" alt="">
                <p>About</p>
            </li>
        </ul>
    </section>

    <section id="content">

    </section>
    
    <section id="footer">
        <p>Copyright Â© Lane Robey 2026</p>
    </section>

    <div id="dlgPreferences" popover="auto">
        <button type="button" class="close">
            <img src="./images/icons/close-thick.svg" alt="">
        </button>

        <legend>Themes</legend>
        <section class="themes">
            <div class="themeButton" data-theme="helheim">
                <div></div>
                <p>Helheim</p>
            </div>
            <div class="themeButton" data-theme="asgard">
                <div></div>
                <p>Asgard</p>
            </div>
            <div class="themeButton" data-theme="midgard">
                <div></div>
                <p>Midgard</p>
            </div>
            <div class="themeButton" data-theme="muspelheim">
                <div></div>
                <p>Muspelheim</p>
            </div>
            <div class="themeButton" data-theme="niflheim">
                <div></div>
                <p>Niflheim</p>
            </div>
        </section>


    </div>

</body>
</html>
