    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dust Jackets</title>

</head>
<body>
    
    <section id="header">
        <div id="siteTitle">
            <svg><use href="#iconSiteTitle"></use></svg>
            <p>Digital Dust Jackets</p>
        </div>

        <div id="headerContent">

        </div>
    </section>

    <section id="navBar" class="collapsed">
        <button type="button" id="navBarToggle">
            <svg><use href="#iconNavBarOpen"></use></svg>
        </button>

        <ul class="navLinkGroup">
            <li data-page="landingPage">
                <svg><use href="#iconHome"></use></svg>
                <p>Home</p>
            </li>    
            <li data-page="userLibrary">
                <svg><use href="#iconUserLibrary"></use></svg>
                <p>My Books</p>
            </li>    
            <li data-page="readingGoals">
                <svg><use href="#iconReadingGoals"></use></svg>
                <p>Goals</p>
            </li>    
            <li data-page="publicLibraries">
                <svg><use href="#iconPublicLibraries"></use></svg>
                <p>Public Libraries</p>
            </li>    
            <li data-page="bookClubs">
                <svg><use href="#iconBookClubs"></use></svg>
                <p>Book Clubs</p>
            </li>    
        </ul>

        <ul class="navLinkGroup">
            <li data-page="preferences">
                <svg><use href="#iconPreferences"></use></svg>
                <p>Preferences</p>
            </li>
            <li data-page="about">
                <svg><use href="#iconAbout"></use></svg>
                <p>About</p>
            </li>
        </ul>
    </section>

    <section id="content">

    </section>
    
    <section id="footer">
        <p>Copyright Â© Lane Robey 2026</p>
    </section>

    <div id="dlgPreferences" popover="auto">
        <button type="button" class="close">
            <svg><use href="#iconClose"></use></svg>
        </button>

        <legend>Themes</legend>
        <section class="themes">
            <div class="themeButton" data-theme="helheim">
                <div></div>
                <p>Helheim</p>
            </div>
            <div class="themeButton" data-theme="asgard">
                <div></div>
                <p>Asgard</p>
            </div>
            <div class="themeButton" data-theme="midgard">
                <div></div>
                <p>Midgard</p>
            </div>
            <div class="themeButton" data-theme="muspelheim">
                <div></div>
                <p>Muspelheim</p>
            </div>
            <div class="themeButton" data-theme="niflheim">
                <div></div>
                <p>Niflheim</p>
            </div>
        </section>


    </div>

    <div id="notification" popover="manual">
        <svg class="icon"><use href="#iconFailure"></use></svg>

        <div class="message">
            <p>Default Alert Message</p>
        </div>

        <button type="button" class="close">
            <svg><use href="#iconClose"></use></svg>
        </button>
    </div>
